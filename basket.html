<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
           
            background: url("bask1.jpg")  ;
            background-size: auto ;
            height: auto;
            width: 100%;
            
            
            }
    </style>
</head>
<body class="bg-blue-400">
    <section>
    
    <div class="container   grid place-items-center pt-10">
     <div class="flex flex-row rounded text-white text-4xl bg-blue-700 " >
        <div class="pr-20  ml-10 mt-5">
            <h3 class="font-semibold">HOME</h3>
            <div id="home-el" class="bg-black rounded grid place-items-center text-6xl py-10 
            mt-2 mb-0 text-pink-600 font-semibold ">0</div>
         <button onclick="hom1()" class="font-bold hover:bg-blue-500  bg-blue-900 rounded mb-9 text-lg w-7 h-7">+1</button>
         <button onclick="hom2()" class="font-bold hover:bg-blue-500 bg-blue-900 rounded mb-9 text-lg w-7 h-7">+2</button>
         <button onclick="hom3()" class="font-bold hover:bg-blue-500 bg-blue-900 rounded mb-9 text-lg w-7 h-7">+3</button>       
        </div>
        <div class="pr-10  ml-10 mt-5">
            <h3 class="font-semibold">GUEST</h3>
            <div id="away-el"  class="bg-black rounded grid place-items-center text-6xl py-10 
            mt-2 mb-0 text-pink-600 font-semibold ">0</div>
         <button onclick="away1()" class="font-bold hover:bg-blue-500 bg-blue-900 rounded mb-9 text-lg w-7 h-7">+1</button>
         <button onclick="away2()" class="font-bold hover:bg-blue-500 bg-blue-900 rounded mb-9 text-lg w-7 h-7">+2</button>
         <button onclick="away3()" class="font-bold hover:bg-blue-500 bg-blue-900 rounded mb-9 text-lg w-7 h-7">+3</button>       
        </div>
     </div>
    </div>
</section>


<script>

    let homeScore = document.getElementById("home-el") 
    let count = 0

    function hom1() {
        count += 1
        homeScore.innerText = count
     };

     function hom2() {
        count += 2
        homeScore.innerText = count
     };

     
     function hom3() {
        count += 3
        homeScore.innerText = count
     };

     
    let awayScore = document.getElementById("away-el") 
    let coount = 0

    function away1() {
        coount += 1
        awayScore.innerText = coount
     };

     
    function away2() {
        coount += 2
        awayScore.innerText = coount
     };

     
    function away3() {
        coount += 3
        awayScore.innerText = coount
     };





</script>
</body>
</html>
